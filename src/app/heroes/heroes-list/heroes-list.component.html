</p>

<div class="search">
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="createNewHeroOrVillian()">Nuevo Personaje</button>
</div>

<div  class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSourceHeroes" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="family">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Familia </th>
      <td mat-cell *matCellDef="let element"> {{element.family}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
