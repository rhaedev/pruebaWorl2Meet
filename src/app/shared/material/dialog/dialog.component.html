<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-flat-button color="warn" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-flat-button color="primary" mat-dialog-close tabindex="-1" (click)="onCancelClick()">{{cancelButtonText}}</button>
</mat-dialog-actions>
